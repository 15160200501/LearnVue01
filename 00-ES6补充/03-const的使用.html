<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    //注意一：一旦给const修饰的标识符被赋值之后，不能修改
    // const name = 'why';
    // name = 'abc';

    //注意二：在使用const定义标识符，必须进行赋值
    // const name;

    //注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    const obj = {
        name: 'why',
        age: 18,
        height: 1.88
    };

    console.log(obj);

    obj.name = 'abc';
    obj.age = 20;
    obj.height = 1.84;

    console.log(obj);

</script>

</body>
</html>
