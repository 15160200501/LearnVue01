<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!--    v-model实际上是v-bind和v-on的简写，属于原生的那种-->
    <input type="text" v-model="message">
    <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    // let(变量)   const(常量)
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: '你好',
        },
    })
</script>

</body>
</html>
