<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!--    使用v-bind动态绑定指令，动态刷新data中的数据，从服务器中获取-->
    <img v-bind:src="imgURL" alt="">
    <a v-bind:href="url">百度一下</a>

<!--    语法糖的写法，简写-->
    <img :src="imgURL" alt="">
    <a :href="url">百度一下</a>
</div>

<script src="../js/vue.js"></script>

<script>
    // let(变量)   const(常量)
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: '你好',
            imgURL: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1598884838394&di=8bfc2dcf9678bfb2e3dcd42d13af3fe3&imgtype=0&src=http%3A%2F%2Fgss0.baidu.com%2F94o3dSag_xI4khGko9WTAnF6hhy%2Fzhidao%2Fpic%2Fitem%2F14ce36d3d539b6002ac5706de850352ac75cb7e4.jpg',
            url: 'http://www.baidu.com',
        }
    })
</script>

</body>
</html>
