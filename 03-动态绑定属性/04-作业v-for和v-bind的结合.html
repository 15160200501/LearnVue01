<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--作业需求: 点击列表中的哪一项，那么改项的文字的颜色变成红色-->
<div id="app">

    <ul->
        <li v-for="(m, index) in movies">{{index}} - {{m}}</li>
    </ul->

</div>

<script src="../js/vue.js"></script>

<script>
    // let(变量)   const(常量)
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            movies: ['海王', '海尔兄弟', '火影忍者', '经济的巨人']
        }
    })
</script>

</body>
</html>
