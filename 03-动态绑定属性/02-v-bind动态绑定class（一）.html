<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .active{
        color: red;
    }
</style>

<body>

<div id="app">
<!--    <h2>{{message}}</h2>-->

<!--    <h2 v-bind:class="{类名1: true, 类名2: boolean}">{{message}}</h2>-->
<!--    会有三个class，后面两个class的key并不会覆盖title这个class-->
    <h2 class="title" v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
    <h2 v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
    <button v-on:click="btnClick">按钮</button>
</div>

<script src="../js/vue.js"></script>

<script>
    // let(变量)   const(常量)
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: '你好',
            isActive: true,
            isLine: true
        },
        methods: {
            btnClick: function () {
                this.isActive = !this.isActive;
            }
        }
    })
</script>

</body>
</html>
