<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>总价格：{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    // let(变量)   const(常量)
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: '你好',
            books: [
                {id: 110, name: 'Java编程', price: 189},
                {id: 111, name: 'Java语法', price: 129},
                {id: 112, name: 'Python编程', price: 89},
                {id: 113, name: 'PHP编程', price: 79}
            ]
        },
        computed: {
            totalPrice: function () {
                let result = 0;
                for(let i = 0; i < this.books.length; i++){
                    result += this.books[i].price;
                }
                return result;
            }
        }
    })
</script>

</body>
</html>
