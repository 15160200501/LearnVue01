<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--    在遍历循环的时候，尽量加上key，增加效率，在插入的时候效率会提高很多-->
    <ul>
        <li v-for="item in letters" :key="item">{{item}}</li>
    </ul>
    <button @click="btnClick">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
    // let(变量)   const(常量)
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: '你好',
            letters: ['A', 'B', 'C', 'D']
        },
        methods: {
            btnClick() {
                //下面的方法都是响应式的，除了最后一个不是响应式的

                //1.push方法
                // this.letters.push('aaa');

                //pop()   从最后一个元素进行删除
                //删除数组中的最后一个元素
                // this.letters.pop();

                //shift()  删除数组中的第一个元素
                // this.letters.shift();

                //unshift() 在数组最前面添加元素
                // this.letters.unshift('aaa', 'bbb', 'ccc')

                //splice()作用： 删除元素/插入元素/替换元素
                //删除元素：第二个参数传入你要删除几个元素，（如果没有传，就删除后面所有的元素）
                //替换元素：第二个参数，表示我们要替换几个元素，后面是用于替换前面的元素
                //插入元素：第二个参数，传入0，并且后面跟上要插入的元素
                // this.letters.splice(1, 3, 'm', 'n', 'l');

                //sort()作用：排序
                // this.letters.sort();

                //reverse()作用：反转
                // this.letters.reverse();




                //2\通过索引值修改数组中的元素(不是响应式的，点击按钮页面没有变化，但实际上是改变呢)
                this.letters[0] = 'bbbb';
                //set（要修改的对象，索引值，修改后的值）
                Vue.set(this.letters, 0, 'nbbbbb')

            }
        }
    })
</script>

</body>
</html>
